<div class="row justify-content-md-center">
    <div class="col-8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.id}}</td>
            </ng-container>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.nome}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.email}}</td>
            </ng-container>
            <ng-container matColumnDef="senha">
                <th mat-header-cell *matHeaderCellDef>Senha</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.senha}}</td>
            </ng-container>
            <ng-container matColumnDef="saldo">
                <th mat-header-cell *matHeaderCellDef>Saldo</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.saldo}}</td>
            </ng-container>
            <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let usuario; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
