<div class="row justify-content-md-center mt-5">
    <div class="col-6 align-self-center">
        <h1>Patinetes</h1>
    </div>
    <div class="col-2 align-self-center">
        <button mat-stroked-button class="float-right" color="primary" (click)="openNewDialog()">Adicionar</button>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-8">
        <table mat-table [dataSource]="dataSourcePatinete" class="mat-elevation-z8" width="100%">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let patinete">{{patinete.id}}</td>
            </ng-container>
            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef>Marca</th>
                <td mat-cell *matCellDef="let patinete">{{patinete.marca}}</td>
            </ng-container>
            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef>Modelo</th>
                <td mat-cell *matCellDef="let patinete">{{patinete.modelo}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let patinete">{{patinete.status}}</td>
            </ng-container>
            <ng-container matColumnDef="local">
                <th mat-header-cell *matHeaderCellDef>Local</th>
                <td mat-cell *matCellDef="let patinete">{{patinete.local}}</td>
            </ng-container>
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let patinete">
                    <button mat-stroken-button class="float-right" color="primary" (click)="excluir(patinete)">Excluir</button>
                    <button mat-stroken-button class="float-right" color="primary" (click)="openEditDialog(patinete)">Editar</button> 
                </td>

            </ng-container>
            <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let patinete; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
